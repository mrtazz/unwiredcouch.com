{{ define "main" }}
<h2> <a href="/talks">Talks</a></h2>
<div class="archive">
    <ul>
    {{ range (.Pages.ByDate).Reverse }}
      <li>
        <a href="{{ .Permalink }}"> {{ .Title }}</a> {{ .Params.conf.location }}
        <span class="archivedate hidemobile">{{ .PublishDate.Format "Jan 2, 2006" }} </span>
      </li>
    {{ end }}
    </ul>
</div>
{{ end }}
